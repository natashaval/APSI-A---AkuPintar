            // Chat Box https://bootsnipp.com/snippets/qrO6B
            $(function(){
    $(".chat").niceScroll();
    
    var chatmessages = [{
        username : 'horde',
        name: 'Horde Lone',
        avatar: 'https://bootdey.com/img/Content/avatar/avatar2.png',
        text: 'Mengapa saya disarankan untuk mengambil Sosial?',
        ago: '5 min ago',
        position: 'left'
        
    },
    {
        username : 'bot',
        name: 'John Doe Junior',
        avatar: 'https://bootdey.com/img/Content/avatar/avatar1.png',
        text: 'Kamu cocok untuk masuk ke jurusan sosial karena kamu termasuk orang yang mudah bersosialisasi, selain itu kamu memiliki pengetahuan lebih karena kamu sepertinya sering mengikuti debat-debat tertentu',
        ago: '2 min ago' 
        
    }];
    
    let htmldiv = ``;
    jQuery.each( chatmessages, function( i, item ) {
        console.log(item);
        let position = item.username=='bot'? 'left': 'right';
        let ago = item.ago;
        htmldiv += `<div class="answer ${position}">
                <div class="avatar">
                  <img src="${item.avatar}" alt="${item.name}">
                  <div class="status offline"></div>
                </div>
                <div class="name">${item.name}</div>
                <div class="text">
                  ${item.text}
                </div>
                <div class="time">${ago}</div>
              </div>`;
    });
    
    console.log(htmldiv);
    $( "div#chat-messages" ).html(htmldiv);
    $(".chat").niceScroll();
}) 
            </script>
